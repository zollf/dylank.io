version: "3.8"

services:
  go:
    build:
      context: ./backend
      dockerfile: ../docker/dev/go.Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./backend:/usr/app:cached
    command:
      air

  node:
    build:
      context: ./frontend
      dockerfile: ../docker/dev/web.Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/usr/app:cached
      - node_modules:/app/node_modules:delegated
      - yarn_config:/usr/local/share/.config 

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017

  nginx:
    image: nginx:latest
    volumes:
      - ./config/dev/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
  
volumes:
  node_modules:
  yarn_config: