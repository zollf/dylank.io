<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ if .Title }}{{ .Title }}{{ else }}dylank.io{{ end }}</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous"
    >
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    >
    </script>
    <link href="/admin/styles/main.css" rel="stylesheet" type="text/css">
    <link href="/admin/styles/variables.css" rel="stylesheet" type="text/css">
    <link href="/admin/styles/header.css" rel="stylesheet" type="text/css">
    <link href="/admin/styles/structures.css" rel="stylesheet" type="text/css">
    <link 
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ block "head" . }}{{ end }}
  </head>
  <body>
    {{ partial "partials/header" . }}
    <main>
      {{ block "content" . }}{{ end }}
    </main>
  </body>
</html>
