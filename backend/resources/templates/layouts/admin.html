<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ if .Title }}{{ .Title }}{{ else }}dylank.io{{ end }}</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="/admin/styles/main.css" rel="stylesheet" type="text/css">
    <link href="/admin/styles/variables.css" rel="stylesheet" type="text/css">
    <link href="/admin/styles/header.css" rel="stylesheet" type="text/css">
    <link href="/admin/styles/structures.css" rel="stylesheet" type="text/css">
    <link href="/admin/styles/sidebar.css" rel="stylesheet" type="text/css">
    <link href="/admin/styles/admin.css" rel="stylesheet" type="text/css">
    <link 
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    >
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ block "head" . }}{{ end }}
  </head>
  <body>
    {{ partial "partials/header" . }}
    <main>
      <div class="admin">
        <div class="sidebar">
          {{ partial "partials/sidebar" . }}
        </div>
        <div class="content">
          {{ block "content" .}}{{ end }}
        </div>
      </div>
    </main>
  </body>
</html>
