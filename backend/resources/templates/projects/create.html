{{ define "content" }}
  <div class="block">
    <div class="space-between">
      <h1>Create Project</h1>
      <div class="flex-row">
        <a href="/admin/projects" class="button is-info is-outlined">Back</a>
      </div>
    </div>
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="/admin/projects">Projects</a></li>
        <li class="is-active"><a href="#" aria-current="page">Create</a></li>
      </ul>
    </nav>
  </div>
  <form action="/api/projects/create" method="POST" class="box" enctype="multipart/form-data">
    <input type="hidden" name="redirect" value="/admin/projects" />
    <div class="field">
      <label for="title" class="label">Title</label>
      <div class="control">
        <input type="text" class="input" name="title" placeholder="Title" required="true"/>
      </div>
    </div>
    <div class="field">
      <label for="description" class="label">Description</label>
      <div class="control">
        <textarea class="textarea" name="description" placeholder="Description" required="true"></textarea>
      </div>
    </div>
    <div class="field">
      <label for="url" class="label">URL</label>
      <div class="control">
        <input type="text" class="input" name="url" placeholder="Url"/>
      </div>
    </div>
    <div class="field">
      <label for="git" class="label">Git</label>
      <div class="control">
        <input type="text" class="input" name="git" placeholder="Git"/>
      </div>
    </div>
    <div class="block">
      {{ range $tag := .Tags }}
        <label for="{{$tag.Slug}}" class="checkbox">
          <input type="checkbox" id="{{$tag.Slug}}" name="tags" value="{{$tag.Slug}}" />
          {{$tag.Title}}
        </label>
        <br/>
      {{ end }}
    </div>
    <button type="submit" class="button is-success is-outlined">Save</button>
  </form>
{{ end }}
