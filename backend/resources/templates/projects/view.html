{{ define "content" }}
  <div class="space-between">
    <h1>Edit Project - {{.Project.Title}}</h1>
    <div class="flex-row">
      <a href="/admin/projects" class="btn btn-secondary btn-sm m-1">Back</a>
      <form action="/api/projects/delete" method="POST" class="mb-0">
        <input type="hidden" name="redirect" value="/admin/projects"/>
        <input type="hidden" value="{{.Project.ID}}" name="id"/>
        <button type="submit" class="btn btn-danger btn-sm m-1">Delete</button>
      </form>
    </div>
  </div>
  <form action="/api/projects/edit" method="POST">
    <input type="hidden" name="redirect" value="/admin/projects" />
    <input type="hidden" name="id" value="{{.Project.ID}}" />
    <input type="hidden" name="dateCreated" value="{{.Project.DateCreated}}" />
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" placeholder="Title" value="{{.Project.Title}}" required="true"/>
    </div>
    <div class="form-group mb-3">
      <label for="title">Description</label>
      <input type="text" class="form-control" name="title" placeholder="Title" value="{{.Project.Description}}" required="true"/>
    </div>
    <div class="form-group mb-3">
      <label for="current_image_url">Image Url</label>
      <input type="text" class="form-control" name="current_image_url" value="{{.Project.Image}}" disabled=true/>
    </div>
    <div class="form-group mb-3">
      <label for="image">Image</label><br/>
      <input type="file" class="form-control-file" name="image"/>
    </div>
    <div class="form-group mb-3">
      <label for="url">URL</label>
      <input type="text" class="form-control" name="url" placeholder="Url" value="{{.Project.URL}}"/>
    </div>
    <div class="form-group mb-3">
      <label for="git">Git</label>
      <input type="text" class="form-control" name="git" placeholder="Git" value="{{.Project.Git}}"/>
    </div>
    {{ range $tag := .Tags }}
      {{ if $tag.Checked }}
        <input type="checkbox" id="{{$tag.Slug}}" name="tags" class="m-2" value="{{$tag.Slug}}" checked="true"/>
      {{ else }}
        <input type="checkbox" id="{{$tag.Slug}}" name="tags" class="m-2" value="{{$tag.Slug}}" />
      {{ end }}
      <label for="{{$tag.Slug}}">{{$tag.Title}}</label>
    {{ end }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{{ end }}
