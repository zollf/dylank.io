{{ define "content" }}
  <div class="block">
    <div class="space-between">
      <h1>Create Tag</h1>
      <div class="flex-row">
        <a href="/admin/tags" class="button is-info is-outlined">Back</a>
      </div>
    </div>
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="/admin/tags">Tags</a></li>
        <li class="is-active"><a href="#" aria-current="page">Create</a></li>
      </ul>
    </nav>
  </div>
  <form action="/api/tags/create" method="POST" class="box">
    <input type="hidden" name="redirect" value="/admin/tags" />
    <div class="field">
      <label for="title" class="label">Title</label>
      <div class="control">
        <input type="text" class="input" name="title" placeholder="Title" required="true"/>
      </div>
    </div>
    <button type="submit" class="button is-success is-outlined">Save</button>
  </form>
{{ end }}
